name: Release CI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # 统一提升权限，方便各作业操作 release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-frontend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up environment variables
        run: echo "${{ secrets.ENV_LOCAL_CONTENT }}" > .env.local

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate frontend build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: pnpm vite build --emptyOutDir

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Upload generated component typings
        uses: actions/upload-artifact@v4
        with:
          name: components-typings
          path: |
            src/typings/components.pc.d.ts
            src/typings/components.mobile.d.ts

  publish-tauri:
    needs: prepare-frontend
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''
          # --- 新增 Android 平台支持 ---
          - platform: 'ubuntu-latest'
            args: '--target aarch64-linux-android'
            is_android: true

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # --- 1. Android 特有环境准备 ---
      - name: setup Java (Android only)
        if: matrix.is_android
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: setup Android SDK (Android only)
        if: matrix.is_android
        uses: android-actions/setup-android@v3

      # --- 2. 基础构建逻辑 (与原代码一致) ---
      - name: Determine build mode
        id: build_mode
        shell: bash
        run: |
          TAG="${GITHUB_REF##*/}"
          MODE="full"
          if [[ "$TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            PATCH="${BASH_REMATCH[3]}"
            if (( PATCH > 0 )); then MODE="incremental"; fi
          fi
          echo "mode=$MODE" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts-temp

      - name: Prepare downloaded artifacts
        shell: bash
        run: |
          mkdir -p dist src/typings
          cp -R artifacts-temp/frontend-dist/* dist/ || cp -R artifacts-temp/frontend-dist/. dist/
          cp -R artifacts-temp/components-typings/src/typings/. src/typings/
          rm -rf artifacts-temp

      - name: install dependencies (Ubuntu/Android runner)
        if: matrix.platform == 'ubuntu-22.04' || matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev librsvg2-dev patchelf libudev-dev libasound2-dev pkg-config libgtk-3-dev libayatana-appindicator3-dev

      - name: Set up environment variables
        run: echo "${{ secrets.ENV_LOCAL_CONTENT }}" > .env.local

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Disable frontend rebuild
        shell: bash
        run: |
          cat <<'EOF' > release-tauri-config.json
          { "build": { "beforeBuildCommand": "" } }
          EOF

      - name: Prepare production config
        shell: bash
        env:
          YOUDAO_APP_KEY: ${{ secrets.YOUDAO_APP_KEY }}
          YOUDAO_APP_SECRET: ${{ secrets.YOUDAO_APP_SECRET }}
          TENCENT_API_KEY: ${{ secrets.TENCENT_API_KEY }}
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_MAP_KEY: ${{ secrets.TENCENT_MAP_KEY }}
        run: |
          mkdir -p src-tauri/configuration
          cat > src-tauri/configuration/production.yaml <<EOF
          youdao:
            app_key: "${YOUDAO_APP_KEY}"
            app_secret: "${YOUDAO_APP_SECRET}"
          tencent:
            api_key: "${TENCENT_API_KEY}"
            secret_id: "${TENCENT_SECRET_ID}"
            map_key: "${TENCENT_MAP_KEY}"
          EOF

      # --- 3. Rust Toolchain 设置 (适配 Android Target) ---
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.is_android && 'aarch64-linux-android' || (matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '') }}

      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.os == 'Windows' && env.USERPROFILE || env.HOME }}/.cargo/registry
            ${{ runner.os == 'Windows' && env.USERPROFILE || env.HOME }}/.cargo/git
            src-tauri/target
          key: cargo-target-${{ matrix.platform }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-target-${{ matrix.platform }}-

      # --- 4. 执行 Tauri 构建并发布 ---
      - name: Create release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          NODE_OPTIONS: --max-old-space-size=4096
        with:
          tagName: v__VERSION__
          releaseName: 'v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          # 关键点：如果是 Android，参数必须改为 "android build"
          args: ${{ matrix.args }} ${{ matrix.is_android && 'android build' || '' }} --config release-tauri-config.json

  publish-release:
    needs: publish-tauri
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG_CONTENT=$(awk '/^## \[/{if(found) exit; found=1} found' CHANGELOG.md)
          echo "$CHANGELOG_CONTENT" > /tmp/release_notes.md
          { echo 'body<<EOF'; echo "$CHANGELOG_CONTENT"; echo 'EOF'; } >> "$GITHUB_OUTPUT"

      - name: Publish draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} 2>/dev/null || true)
          if [ -n "$RELEASE" ] && [ "$(echo "$RELEASE" | jq -r '.draft')" = "true" ]; then
            RELEASE_ID=$(echo "$RELEASE" | jq -r '.id')
            gh api -X PATCH repos/${{ github.repository }}/releases/$RELEASE_ID -f draft=false -f body="$(cat /tmp/release_notes.md)"
          fi

  upgradeLink-upload:
    needs: publish-release
    runs-on: ubuntu-latest
    steps:
      - name: Send a request to UpgradeLink
        uses: toolsetlink/upgradelink-action@v5
        with:
          source-url: 'https://github.com/HuLaSpark/HuLa/releases/download/${{ github.ref_name }}/latest.json'
          access-key: ${{ secrets.UPGRADE_LINK_ACCESS_KEY }}
          tauri-key: ${{ secrets.UPGRADE_LINK_TAURI_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
